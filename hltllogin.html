<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación de Usuarios</title>
    <link rel="stylesheet" href="/frond-end/hltlcss/hltllogin.css">
</head>
<body>
    <div class="container" id="auth-container">
        <div id="register-form">
            <h2>Registro</h2>
            <div id="register-message" class="message" style="display: none;"></div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button onclick="handleRegister()">Registrarse</button>
            <p class="toggle" onclick="showLogin()">¿tienes cuenta? Inicia sesión</p>
        </div>
        <div id="login-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <div id="login-message" class="message" style="display: none;"></div>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button onclick="handleLogin()">Iniciar Sesión</button>
            <p class="toggle" onclick="showRegister()">¿No tienes cuenta? Regístrate</p>
        </div>
    </div>
    <script src="frond-end/hltljs/hltllogin.js"></script>
</body>
</html>
